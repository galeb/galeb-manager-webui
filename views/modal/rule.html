<div id="createModal" class="modal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
        class="close"
        ng-click="managerModal.hide()">&times;</button>
        <h4 class="modal-title">{{mode}} Rule</h4>
      </div>
      <form name="managerForm" ng-submit="saveResource()" novalidate class="form-horizontal">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Name</label>

            <div class="col-sm-8">
              <input id="id" name="id" ng-model="manager.selectedResource.id"
                     value="{{manager.selectedResource.id}}" class="hidden"/>
              <input id="name" name="name" ng-model="manager.selectedResource.name" type="text"
                     class="form-control input-md" ng-disabled="manager.selectedResource.id" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="globalRule">&nbsp;</label>

            <div class="col-sm-8">
              <label>
                <input type="checkbox" ng-model="manager.selectedResource.global" id="globalRule"
                disable-valid-styling="true">
                Global rule?
              </label>
              <span class="help-block">Be careful when you select this option this rule will be global and visible to all.</span>
            </div>
          </div>

          <ng-include src="'views/common/list/virtualhost.html'"></ng-include>

          <ng-include src="'views/common/list/pool.html'"></ng-include>

          <ng-include src="'views/common/list/ruletype.html'"></ng-include>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="properties.match">Rule Match</label>

            <div class="col-sm-8">
              <input id="properties.match" name="properties.match"
              ng-model="manager.selectedResource.properties.match" type="text"
              class="form-control input-md" required>
              <span class="help-block">Example: /home</span>
            </div>
          </div>

          <ng-include src="'views/common/footer.modal.html'"></ng-include>
        </div>
        <div class="modal-footer">
          <button type="submit" id="save" name="save" ladda="manager.isSaving" class="btn btn-primary">Save
          </button>
          <button class="btn btn-default" type="button" ng-click="managerModal.hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
