<div class="form-group">
    <label class="col-sm-3 control-label">Pools</label>

    <div class="col-sm-8">
        <ui-select ng-model="manager.selectedResource.pools" close-on-select="false" multiple>
            <ui-select-match placeholder="Select pools...">{{ $item.name }}</ui-select-match>
            <ui-select-choices repeat="pool.selfLink as pool in manager.pool | filter: { name: $select.search }"
                               refresh="manager.loadListResources('pool', $select.search)"
                               refresh-delay="500"
                               minimum-input-length="2">
                <div ng-bind-html="pool.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
